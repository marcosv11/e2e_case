<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" type="text/css" href="styles/index.css" />

  <title>Login</title>
</head>

<body>

  <nav>
   
  </nav>

  <div class="container">
    <h1 style="margin-top: 100px; margin-bottom: 50px;">Fa√ßa o seu cadastro :)</h1>
    <div class="row">

      <form class="col s6" id="myForm" novalidate>
        <div class="row">
          <div class="input-field col s6">
            <label for="firstName">Primeiro Nome</label>
            <input type="text" name="First Name" id="firstName" />
            <span class="helper-text"></span>
          </div>
          <div class="input-field col s6">
            <label for="lastName">Sobrenome</label>
            <input type="text" name="Last Name" id="lastName" />
            <span class="helper-text"></span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <label for="password">Senha</label>
            <input type="password" name="Password" id="password" />
            <span class="helper-text"></span>
          </div>
          <div class="input-field col s6">
            <label for="confirmPassword">Confirmar Senha</label>
            <input type="password" name="Confirm Password" id="confirmPassword" />
            <span class="helper-text"></span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 ">
            <label for="email">Email</label>
            <input type="email" name="Email" id="email" />
            <span class="helper-text"></span>
          </div>
        </div>
        <button class="btn waves-effect waves-light deep-purple lighten-3" id="formBtn" type="submit">
          cadastrar
        </button>
      </form>
      <div class="col s6">
        <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_hy4txm7l.json" background="transparent"
          speed="3" style="width: 100%; height: 60% ; margin-left: 20%;" loop autoplay></lottie-player>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="dist/bundled.js"></script>
</body>

</html>
